<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form -->
    <h3>Form</h3>
    <form action="">
      <label for="Name">Name:</label>
      <input type="text" placeholder="Enter Number" />
      <br />

      <label for="Other Name">Other Name:</label>
      <input type="text" placeholder="Other Name" />
      <br />

      <label for="Address">Address:</label>
      <input type="text" placeholder="Enter Address" />
    </form>
    <br />

    <!-- table -->
    <h3>Table</h3>
    <table border="2">
      <tr>
        <th>Male</th>
        <th>Female</th>
      </tr>

      <tr>
        <td>David</td>
        <td>Maria</td>
      </tr>

      <tr>
        <td>Sam</td>
        <td>Aisha</td>
      </tr>
    </table>
    <br />

    <!--Search Box  -->
    <h3>Search Box</h3>
    <form action="">
      <input type="search" placeholder="Search" />
      <br />
      <!-- drop box -->
      <h3>Drop down box</h3>
      <select name="" id="">
        <option value="">Consistency</option>
        <option value="">Hard work</option>
        <option value="">Dedication</option>
        <option value="">Repeat</option>
      </select>
      <br />

      <!-- text area -->
      <h3>Text area</h3>
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Enter your commitment message"
      ></textarea>
    </form>

    <!-- search bar -->
    <h3>Search bar</h3>
    <input type="search" placeholder="Search" />
  </body>
</html>
